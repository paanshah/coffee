<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #5a3e36;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4b3621;
      padding: 12px 25px;
    }

    .top-bar img {
      height: 70px;
      width: 70px;
    }

    .top-bar button {
      background-color: #f5e5c8;
      color: #4b3621;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      width: 500px;
      background: #f5e5c8;
      color: #000;
      margin: 30px auto;
      padding: 20px 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4b3621;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .register {
      background-color: #4b3621;
      color: white;
    }

    .clear {
      background-color: #d9b382;
      color: #4b3621;
    }
  </style>
</head>
<body>

  <!-- Header with logo and back button -->
  <div class="top-bar">
    <img src="C:\Users\admin\OneDrive\SEM 4\CSC264\RUMAH JASIN MENGOPI\logo_rjm-removebg-preview.png" alt="Logo">
    <button onclick="goBack()">Back</button>
  </div>

  <!-- Registration Form -->
  <div class="container">
    <h2>Customer Registration</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="ic">IC Number:</label>
      <input type="text" id="ic" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />

      <label for="address">Address:</label>
      <textarea id="address" rows="2" required></textarea>

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <label for="repassword">Re-enter Password:</label>
      <input type="password" id="repassword" required />

      <div class="button-group">
        <button type="submit" class="register">REGISTER</button>
        <button type="button" class="clear" onclick="clearForm()">CLEAR</button>
      </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    function clearForm() {
      document.getElementById("registrationForm").reset();
    }

    function goBack() {
      window.history.back();
    }

    function generateCustomerID() {
      let currentId = localStorage.getItem("customerIdCounter");
      currentId = currentId ? parseInt(currentId) + 1 : 1;
      localStorage.setItem("customerIdCounter", currentId);
      return `CUST${currentId.toString().padStart(3, '0')}`;
    }

    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const repassword = document.getElementById("repassword").value;

      if (password !== repassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      const customerId = generateCustomerID();

      alert(`üéâ Registration Successful!\n\nYour Customer ID is: ${customerId}\nPlease save it for login.`);

      clearForm();
    });
  </script>
</body>
</html>
