<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rumah Jasin Mengopi - Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
   * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      background: #f3eee7 url('backgroundcust_Nero_AI_Image_Upscaler_Photo_Face.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

     /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #d4b89d;
      padding: 10px 25px;
      border-bottom: 3px solid #4b3621;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: 80px;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .res-text {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 600;
      color: #4b3621;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #4b3621;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #f5e6d3;
      border: 4px solid #5a2f17;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
    }

    .container h2 {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 20px;
    }

    .stars {
      font-size: 40px;
      color: #ccc;
      cursor: pointer;
    }

    .stars span:hover,
    .stars span:hover ~ span,
    .stars span.selected {
      color: #c38b6f;
    }

    .feedback-label {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      resize: none;
      font-family: inherit;
      background-color: #8b5e3c;
      color: #fff;
      font-size: 14px;
    }

    textarea::placeholder {
      color: #d3b9a5;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #dcbba7;
      color: #5a2f17;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cfa78f;
    }

  </style>
</head>
<body>

  
 <!-- Header -->
  <div class="header">
    <div class="header-left">
      <img src="logo_rjm-removebg-preview.png" alt="Logo" class="logo" />
    </div>

    <div class="header-center">
      <div class="res-text">FEEDBACK</div>
    </div>

    <div class="nav-buttons">
      <a href="#">HOME</a>
      <a href="#">LOGOUT</a>
    </div>
  </div>

  <div class="container">
    <h2>RATE YOUR EXPERIENCE</h2>
    
    <div class="stars" id="starContainer">
      <span data-value="5">&#9734;</span>
      <span data-value="4">&#9734;</span>
      <span data-value="3">&#9734;</span>
      <span data-value="2">&#9734;</span>
      <span data-value="1">&#9734;</span>
    </div>

    <div class="feedback-label">
      Thanks, what is the reason of your rating?
    </div>
    <textarea placeholder="add your feedback"></textarea>

    <div class="button-group">
      <button type="button">back</button>
      <button type="submit">Submit</button>
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll('#starContainer span');
    let rating = 0;

    stars.forEach((star, idx) => {
      star.addEventListener('click', () => {
        rating = star.getAttribute('data-value');
        updateStars(idx);
      });
    });

    function updateStars(index) {
      stars.forEach((star, idx) => {
        if (idx <= index) {
          star.classList.add('selected');
          star.innerHTML = '&#9733;';
        } else {
          star.classList.remove('selected');
          star.innerHTML = '&#9734;';
        }
      });
    }
  </script>
</body>
</html>
