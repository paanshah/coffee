<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rumah Jasin Mengopi - Staff Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-image: url('staff background_Nero_AI_Image_Upscaler_Photo_Face.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      color: #74A12E;
    }

    header {
      background-color: #80A867;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #5c3a28;
    }

    header h1 {
      font-size: 24px;
      color: #1f1f1f;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    .circle-btn {
      width: 60px;
      height: 60px;
      background-color: #5c3a28;
      color: #fff;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      line-height: 1.2;
    }

    .circle-btn:hover {
      background-color: #74A12E;
    }

    .welcome {
      margin: 20px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 24px;
      border-radius: 12px;
      display: inline-block;
    }

    .welcome span {
      color: #2e8b8b;
      font-weight: 700;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .card {
      background-color: #80A867;
      border: 4px solid #5c3a28;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .card:hover {
      background-color: #6c8f51;
      transform: scale(1.05);
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .card h3 {
      font-size: 16px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .circle-btn {
        width: 50px;
        height: 50px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>RUMAH JASIN MENGOPI</h1>
    <nav>
      <button class="circle-btn" onclick="location.href='home.html'">HOME</button>
      <button class="circle-btn" onclick="location.href='logout.html'">LOGOUT</button>
    </nav>
  </header>

  <div class="welcome">
    Welcome back, <span id="staffName">Staffâ€™s Name</span>!
  </div>

  <div class="dashboard">

    <div class="card" onclick="window.location.href='staffstock.html'">
      <img src="https://img.icons8.com/ios-filled/100/8b5e3c/warehouse.png" alt="Manage Stock"/>
      <h3>MANAGE STOCK</h3>
    </div>

    <div class="card" onclick="window.location.href='staffsales.html'">
      <img src="https://img.icons8.com/ios-filled/100/8b5e3c/combo-chart--v1.png" alt="Manage Sales"/>
      <h3>MANAGE SALES</h3>
    </div>

    <div class="card" onclick="window.location.href='staffreserve.html'">
      <img src="https://img.icons8.com/ios-filled/100/8b5e3c/conference.png" alt="Reservations"/>
      <h3>RESERVATIONS</h3>
    </div>

    <div class="card" onclick="window.location.href='staffreport.html'">
      <img src="https://img.icons8.com/ios-filled/100/8b5e3c/test-passed.png" alt="Reports"/>
      <h3>REPORTS</h3>
    </div>

  </div>

  <script>
    // Just for demo; replace with dynamic value in production
    const staffName = "Imran";
    document.getElementById("staffName").textContent = staffName;
  </script>

</body>
</html>
