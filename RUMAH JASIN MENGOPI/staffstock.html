<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Management | Rumah Jasin Mengopi</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #f5fdf8 url('staff background_Nero_AI_Image_Upscaler_Photo_Face.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #1f1f1f;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #80A867;
      padding: 10px 25px;
      border-bottom: 3px solid #5c3a28;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: 80px;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .res-text {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 600;
      color: #4b3621;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #4b3621;
      font-weight: bold;
    }

    .container {
      margin: 30px auto;
      max-width: 1000px;
      background: #39b99b;
      padding: 30px;
      border-radius: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 12px 16px;
      border: 2px solid #5c3a28;
      border-radius: 30px;
      font-size: 14px;
      outline: none;
    }

    .controls input {
      flex: 1;
    }

    .controls button {
      background-color: #007a58;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #5c3a28;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #d4f2e7;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #b3e0d3;
      text-align: left;
    }

    th {
      background-color: #5c3a28;
      color: white;
    }

    td a {
      color: #007a58;
      margin-right: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    td a:hover {
      color: #004d39;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .pagination a {
      background-color: #5c3a28;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      border: 4px solid #5c3a28;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #5c3a28;
      text-align: center;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px 15px;
      font-size: 14px;
      border: 2px solid #5c3a28;
      border-radius: 10px;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .modal-actions button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }

    .modal-actions button:first-child {
      background-color: #5c3a28;
      color: white;
    }

    .modal-actions button:last-child {
      background-color: #ccc;
      color: #333;
    }

    #stockModal.show {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <img src="logo_rjm-removebg-preview.png" alt="Logo" class="logo" />
    </div>
    <div class="header-center">
      <div class="res-text">Stock Management</div>
    </div>
    <div class="nav-buttons">
      <a href="#">HOME</a>
      <a href="#">LOGOUT</a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container">
    <div class="controls">
      <input type="text" id="searchBar" placeholder="Search"/>
      <select id="categoryFilter">
        <option value="">Filter | Category</option>
        <option value="INGREDIENT">Ingredient</option>
        <option value="PACKAGING">Packaging</option>
        <option value="MERCHANDISE">Merchandise</option>
      </select>
      <button id="addStockBtn">+ Add New Stock</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>STOCK ID</th>
          <th>ITEM</th>
          <th>QUANTITY</th>
          <th>CATEGORY</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="stockTableBody"></tbody>
    </table>

    <!-- âœ… Pagination stripped down to only the button -->
    <div class="pagination">
      <a href="#">Back to Dashboard</a>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="stockModal">
    <div class="modal-content">
      <h2>Add New Stock</h2>
      <form id="stockForm">
        <input type="text" id="stockId" placeholder="Stock ID (e.g. S006)" required />
        <input type="text" id="itemName" placeholder="Item Name" required />
        <input type="text" id="quantity" placeholder="Quantity (e.g. 5KG)" required />
        <select id="itemCategory" required>
          <option value="">Select Category</option>
          <option value="INGREDIENT">Ingredient</option>
          <option value="PACKAGING">Packaging</option>
          <option value="MERCHANDISE">Merchandise</option>
        </select>
        <div class="modal-actions">
          <button type="submit">Add</button>
          <button type="button" id="closeModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const stockItems = [
      { id: "S001", name: "COFFEE BEANS", quantity: "5KG", category: "INGREDIENT" },
      { id: "S002", name: "MATCHA POWDER", quantity: "800G", category: "INGREDIENT" },
      { id: "S003", name: "CHOCOLATE SYRUP", quantity: "2L", category: "INGREDIENT" },
      { id: "S004", name: "PLASTIC CUPS", quantity: "200PCS", category: "PACKAGING" },
      { id: "S005", name: "RJM TOTE BAGS", quantity: "50PCS", category: "MERCHANDISE" }
    ];

    const tableBody = document.getElementById("stockTableBody");
    const searchBar = document.getElementById("searchBar");
    const categoryFilter = document.getElementById("categoryFilter");
    const addStockBtn = document.getElementById("addStockBtn");
    const stockModal = document.getElementById("stockModal");
    const closeModal = document.getElementById("closeModal");
    const stockForm = document.getElementById("stockForm");

    function renderTable(items) {
      tableBody.innerHTML = "";
      items.forEach(item => {
        const row = `
          <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>${item.category}</td>
            <td>[ <a onclick="editItem('${item.id}')">Edit</a> ] 
                [ <a onclick="deleteItem('${item.id}')">Delete</a> ]</td>
          </tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    function filterItems() {
      const search = searchBar.value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = stockItems.filter(item =>
        item.name.toLowerCase().includes(search) &&
        (category === "" || item.category === category)
      );
      renderTable(filtered);
    }

    function editItem(id) {
      alert(`Edit feature for ${id} clicked.`);
    }

    function deleteItem(id) {
      const index = stockItems.findIndex(item => item.id === id);
      if (index !== -1 && confirm(`Are you sure you want to delete ${id}?`)) {
        stockItems.splice(index, 1);
        filterItems();
      }
    }

    addStockBtn.addEventListener("click", () => stockModal.classList.add("show"));
    closeModal.addEventListener("click", () => stockModal.classList.remove("show"));

    stockForm.addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("stockId").value.trim();
      const name = document.getElementById("itemName").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const category = document.getElementById("itemCategory").value;
      stockItems.push({ id, name, quantity, category });
      stockForm.reset();
      stockModal.classList.remove("show");
      filterItems();
    });

    searchBar.addEventListener("input", filterItems);
    categoryFilter.addEventListener("change", filterItems);
    renderTable(stockItems);
  </script>
</body>
</html>
